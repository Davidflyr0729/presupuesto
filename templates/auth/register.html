{% extends "base.html" %}

{% block title %}Registro - Presupuesto Personal{% endblock %}

{% block auth_content %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100 py-4">
        <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <!-- Logo más grande -->
                    <div class="text-center mb-4">
                        <i class="fas fa-wallet fa-3x text-primary mb-2"></i>
                        <h4 class="card-title fw-bold mb-1">Crear Cuenta</h4>
                        <p class="text-muted">Completa tus datos para registrarte</p>
                    </div>

                    <!-- Register Form más grande -->
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-semibold">Nombre Completo</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" class="form-control" id="nombre" name="nombre" 
                                       placeholder="Tu nombre completo" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-envelope text-muted"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="tu@email.com" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Mínimo 6 caracteres" minlength="6" required>
                            </div>
                            <div class="form-text">Mínimo 6 caracteres</div>
                        </div>

                        <div class="mb-4">
                            <label for="confirm_password" class="form-label fw-semibold">Confirmar Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input type="password" class="form-control" id="confirm_password" 
                                       name="confirm_password" placeholder="Repite tu contraseña" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-2 fw-semibold">
                                <i class="fas fa-user-plus me-1"></i>
                                Crear Cuenta
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p class="mb-0">
                            ¿Ya tienes cuenta? 
                            <a href="{{ url_for('auth.login') }}" class="text-decoration-none fw-semibold">
                                Inicia sesión
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.min-vh-100 {
    min-height: 100vh !important;
}

.card {
    border-radius: 12px;
}

/* Mejorar responsividad para móviles muy pequeños */
@media (max-width: 576px) {
    .container-fluid {
        padding-left: 10px;
        padding-right: 10px;
    }
    
    .col-11 {
        margin: 0 5px;
    }
    
    .card-body {
        padding: 1.5rem !important;
    }
}

/* Asegurar que no haya scroll en pantallas normales */
@media (min-height: 600px) {
    .min-vh-100 {
        min-height: 100vh;
    }
}
</style>
{% endblock %}
